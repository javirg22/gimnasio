<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Clase</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <h2>Reservar Clase</h2>
    <label for="clase">ID Clase:</label>
    <input type="number" id="clase_id" />
    <button onclick="reservarClase()">Reservar</button>

    <script>
        const token = localStorage.getItem("token");

        async function reservarClase() {
            const claseId = document.getElementById("clase_id").value;

            const res = await fetch("/api/clases/reservar_clase.php", {
                method: "POST",
                headers: {
                    "Authorization": token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ clase_id: claseId })
            });

            const data = await res.json();
            alert(data.message || data.error);
        }
    </script>
</body>
</html>
