<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechShop</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script defer src="../assets/js/checkout.js"></script>
</head>
<body>
    <h1>Resumen del Pedido</h1>
    <h3 id="total-pago">Total a pagar: $0</h3>
    <div id="resumen-pedido"></div>
    <h2>Información de Envío</h2>
    <form id="form-envio">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required><br><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required><br><br>
        
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" required><br><br>

        <label for="codigo-postal">Código Postal:</label>
        <input type="text" id="codigo-postal" required><br><br>

        <button type="submit">Continuar con el Pago</button>
    </form>

    <div id="form-pago-container" style="display: none;">
        <h2>Detalles de Pago</h2>
        <form id="form-pago">
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" required><br><br>

            <label for="vencimiento">Fecha de Vencimiento:</label>
            <input type="text" id="vencimiento" placeholder="MM/YY" required><br><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required><br><br>

            <button type="submit">Pagar</button>
        </form>
    </div>
</body>
</html>
